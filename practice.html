<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div id="container">
    <nav>
      <h1>recipe app</h1>
      <form>
        <input id="input" type="text" placeholder="search for recipies">

    </nav>

  </section>
